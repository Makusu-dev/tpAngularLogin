<div >
    <form (ngSubmit)="login()">
      <fieldset >
        <legend >Login</legend>
        <div >
          <input type="text" [value]="email()" (input)="updateEmail($event)" placeholder="Mail" aria-label="email">
        </div>        
          <input type="text" [value]="password()" (input)="updatePassword($event)" placeholder="Password" aria-label="password">        
          <button class="uk-button uk-button-primary" type="submit">Login</button>        
      </fieldset>
    </form>
  </div>
