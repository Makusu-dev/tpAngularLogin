<div >
    <form (ngSubmit)="OnSubmit()">
      <fieldset >
        <legend >Register</legend>        
        <div>
            <input type="text" [value]="email()" (input)="updateEmail($event)" placeholder="Mail" aria-label="email">
        </div>
        <div>
            <input type="text" [value]="password()" (input)="updatePassword($event)" placeholder="Password" aria-label="password">
        </div>
        <div>
            <input type="text" [value]="passwordConfirm()" (input)="updateConfirmPassword($event)" placeholder="confirm Password" aria-label="password">
        </div> 
                
        <button type="submit">register</button>        
      </fieldset>
    </form>
  </div>
